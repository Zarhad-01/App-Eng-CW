<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title id="web-title">Outline Editor</title>
</head>

<body>
    <div id="top">

        <div id="top-title">
            <p id="page-title" contenteditable="true">Outline Editor</p>
        </div>

        <div id="top-bar">
            <button type="button" name="button" class="topButtons" id="nli">New Line (lvl1)</button>
            <button type="button" name="button" class="topButtons" id="child">Indented new line</button>
            <button type="button" name="button" class="topButtons" id="sibling">New same level</button>
            <button type="button" name="button" class="topButtons" id="up">Move Up</button>
            <button type="button" name="button" class="topButtons" id="down">Move Down</button>
            <button type="button" name="button" class="topButtons" id="b">button6</button>
            <button type="button" name="button" class="topButtons" id="c">button7</button>
        </div>

    </div>

    <div id="outline">

        <div id="outlineOText" class="indent" data-indent = "1">
            <p class="line">></p>
            <p class="oText line" contenteditable="true" id="1">This should be level 1</p>
            <div class="indent" data-indent="2" id="child-1">
                <p class="oText" contenteditable="true" id="2">This should be level 2</p>
                <p class="oText" contenteditable="true" id="3">This should also be level 2</p>
                <div class="indent" data-indent="3" id="child-3">
                    <p class="oText" contenteditable="true" id="4">This should be level 3</p>
                </div>
                <p class="oText" contenteditable="true" id="5">This should be level 2 but at the buttom</p>
            </div>

        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
